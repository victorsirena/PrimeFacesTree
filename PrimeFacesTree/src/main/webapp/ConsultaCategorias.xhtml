<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaCategoriasBean.consultar}" />
	</f:metadata>

	<ui:define name="corpo">
		<h1>Categorias</h1>

		<h:form id="frm">
			

			<p:treeTable value="#{consultaCategoriasBean.raiz}" var="document">
				<f:facet name="header">
            Projeto ERP
        </f:facet>
				<p:column headerText="Name">
					<h:outputText value="#{document.descricao}" />
				</p:column>
				<p:column headerText="Quantidade de Horas">
					<h:outputText value="#{document.quantidadeHoras}" />
				</p:column>

			</p:treeTable>
			<h3>Modelo horizontal</h3>
			<p:tree value="#{consultaCategoriasBean.raiz}" var="node"
				orientation="horizontal">
				<p:treeNode>
					<h:outputText value="#{node}" />
				</p:treeNode>
			</p:tree>
		</h:form>

	</ui:define>

</ui:composition>
